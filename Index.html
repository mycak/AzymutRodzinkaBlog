<!doctype html>
<html lang="en">    
    <head>
            <title>Mycha's blog - CSS Horizontal Slide</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="CSS/style.css"/>
            <link rel="stylesheet" href="CSS/horizontal.css"/>
    </head>
    

    <body>
        <div class="wrap">
            <header>
                <div class="main-header">
                    <h2>Azymut rodzinka</h2>
                </div>
                <label for="slide-1-trigger">Malediwy</label>
                <label for="slide-2-trigger">Zanzibar</label>
                <label for="slide-3-trigger">Tajlandia</label>
                <label for="slide-4-trigger">Azory </label>
                <label for="slide-5-trigger">Jordania </label>
                <label for="slide-6-trigger">Chiny </label>
            </header>

            <input id="slide-1-trigger" type="radio" name="slides" checked>
            <section class="slide slide-one">
                <div class="container">
                    <h1>Malediwy</h1>
                </div>
            </section>
            <input id="slide-2-trigger" type="radio" name="slides">
            <section class="slide slide-two">
                <div class="container">
                    <h1>Zanzibar</h1>
                </div>
            </section>
            <input id="slide-3-trigger" type="radio" name="slides">
            <section class="slide slide-three">
                <div class="container">
                    <h1>Tajlandia</h1>
                </div>
            </section>
            <input id="slide-4-trigger" type="radio" name="slides">
            <section class="slide slide-four">
                <div class="container">
                    <h1>Azory</h1>
                </div>
            </section>
            <input id="slide-5-trigger" type="radio" name="slides">
            <section class="slide slide-five">
                    <div class="container">
                        <h1>Jordania</h1>
                    </div>
            </section>
            <input id="slide-6-trigger" type="radio" name="slides">
            <section class="slide slide-six">
                    <div class="container">
                        <h1>Chiny</h1>
                    </div>
            </section>
        </div>
    </body>

</html>
